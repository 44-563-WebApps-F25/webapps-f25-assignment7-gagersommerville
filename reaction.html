<!DOCTYPE html>
<html lang="en">
<head>
  <title>Reaction Game - Close to 0</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" 
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js" 
    integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y" crossorigin="anonymous"></script>  

  <style>
    body {text-align:center;}
    button{ margin: 10px; padding: 10px; }
  </style>

  </head>

<body>
    <div class="container bg-white p-4 rounded shadow">
        <h1>Gage Sommerville Reaction Timer</h1>

        <p id="target">Your time</p>
        <p id="countdown">Count</p>

        <button id="startBtn" class="btn btn-success">Start Timer</button>
        <button id="reactBtn" class="btn btn-warning">React Now</button>
    </div>
  
  <script> 

  let myTime = undefined;


  function recordReact() {
    myTime = Date.now();
    console.log("React button pressed at:", myTime);

  }

  document.getElementById("reactBtn").onclick = recordReact;

  </script>

</body>
</html>
