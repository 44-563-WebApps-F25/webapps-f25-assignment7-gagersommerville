<body class = "bg-light text-center py-4">

      <div class="cell"><img id = "img24" src="images/cactus.png" alt="start" onclick="makeGuess(24)"></div>
    </div>
  </div>

  <script>
    const ids = [];
    for (let i = 0; i < 25; i++) {
      ids.push("img" + i);
    }

    let clickCount = 0;

    const treasureLocation = 18;

    const clicksEl = document.getElementById("clicks");
const distanceEl = document.getElementById("distance");

    function makeGuess(position) {
      const id = ids[position];

      const img = document.getElementById(id);
      if (position === treasureLocation) {
        img.src = "images/treasure.png";
      } else {
        img.src = "images/not.png"
      }

      clickCount += 1;

      clicksEl.textContent = `Number of clicks is ${clickCount}.`;

      distanceEl.textContent = `Distance: ${distance(position, treasureLocation)}`;
    
    }

    function distance(pos1, pos2) {
      const cols = 5;
      const r1 = Math.floor(pos1 / cols);
      const c1 = pos1 % cols;
      const r2 = Math.floor(pos2 / cols);
      const c2 = pos2 % cols;
        return Math.abs(r1-r2) + Math.abs(c1-c2);
    }

  </script>
